<app-navbar></app-navbar>
<section class="add-post-block">
<div class="container">
  <div class="row my-4">
    <div class="col-md-6" *ngFor="let post of medecines;let i=index">
        
      <div
        class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 postion-relative"
      >
        <div class="box col p-4 d-flex flex-column position-static">
          <img id="{{post.id}}" 
          src="{{ post.image }}" class="img-fluid" alt="{{post.title}}" />
          <h3 class="my-2">{{ post.title }}</h3>
          <h3 class="my-2">Manufacture Date: {{ post.mfd_Date }}</h3>
          <h3 class="my-2">Expiry Date: {{ post.exp_Date}}</h3>
          <h3 class="my-2">In Stock: {{ post.quantity }}</h3>
          <div class="container" *ngIf="usertype=='admin'">
            <div class="row my-2 mx-2">
                Quantity: 
                <input
                  type="number"
                  class="form-control"
                  autocomplete="off"
                  name="q"
                  [(ngModel)]="quantity[i]"
                  #q="ngModel"
                  min="1"
                />
              <button class="col-6 btn btn-primary" 
              (click)="updateQuantity(post.id,q.value,post.quantity)">
                Add Quantity 
              </button>
             </div>
             </div> 
          <div class="container" *ngIf="usertype=='user'" 
           >
            <div class="row my-2 mx-2">
                Quantity: 
                <input
                  type="number"
                  class="form-control"
                  autocomplete="off"
                  name="q"
                  [(ngModel)]="quantity[i]"
                  #q="ngModel"
                  min="1"
                />
              <button class="col-6 btn btn-primary" 
              (click)="updateQuantity(post.id,q.value,post.quantity);
              buy(post.id)">
                Buy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
